version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_execution_role: ${ECS_EXECUTION_ROLE_ARN}
  task_size:
    cpu_limit: 256
    mem_limit: 512
  services:
    app:
      essential: true
      cpu_shares: 256
      mem_limit: 512
      auto_scaling:
        max_capacity: 5
        min_capacity: 1
        cpu_target: 70
        memory_target: 80
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - ${SUBNET_ID_1}
        - ${SUBNET_ID_2}
      security_groups:
        - ${SECURITY_GROUP_ID}
      assign_public_ip: ENABLED
